<div class="flex items-center min-h-screen bg-gray-100">
    <div class="container mx-auto">
        <div class="max-w-md mx-auto my-10 dark">
            <div class="text-center">
                <h1 class="my-3 text-3xl font-bold text-farmer-green">
                    Sign in
                </h1>
                <p class="text-farmer-green-shade-2">
                    Sign in to access your account
                </p>
            </div>
            <div class="m-7">
                <form id=formId (ngSubmit)="submitMethod()" [formGroup]="userSignInForm">
                    <div class="mb-6">
                        <label for="emailAddress" class="block mb-2 text-sm text-farmer-green">Email Address:</label>
                        <input type="email" class="w-full px-4 py-3 placeholder-gray-400 border border-farmer-green rounded-lg focus:outline-none focus:ring focus:ring-farmer-green-shade-2" formControlName="emailAddress" placeholder="joe@example.com">
                    </div>
                    <div class="mb-6">


                        <div class="flex justify-between mb-2 ">
                            <label for="password" class="block mb-2 text-sm text-farmer-green">Password:</label>
                            <a class="pt-2 font-sans text-sm text-farmer-green-shade-2 focus:outline-none focus:text-farmer-yellow hover:text-farmer-yellow" [routerLink]="[ '/forgot-password' ]">Forgot Password</a>
                        </div>
                        <input class="w-full px-4 py-3 placeholder-gray-400 border border-farmer-green rounded-lg focus:outline-none focus:ring focus:ring-farmer-green-shade-2" name="password" id="password" type="password" formControlName="password" placeholder="********">
                    </div>

                    <div class="mb-6">
                        <button type="submit" class="w-full px-3 py-4 text-farmer-white bg-farmer-green rounded-lg focus:bg-farmer-green-shade-1 focus:outline-none focus:no-underline focus:text-farmer-white focus:text-base">Sign In</button>
                    </div>
                    <div>
                        <span class="text-base text-center text-farmer-green font-bold">Not yet a supplier? <a [routerLink]="[ '/create-account']" class="text-farmer-green-shade-1 focus:outline-none focus:underline focus:text-farmer-yellow-shade-3">Join us</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
