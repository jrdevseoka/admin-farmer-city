<div class="container mx-auto">
    <div class="flex justify-center items-center">
        <div class="w-full xl:3/4 lg:w-11/12 flex my-12">
            <div class="w-full h-auto hidden lg:block lg:w-1/2 bg-cover rounded-l-lg" id="bg-farmer-image">
            </div>
            <div class="w-full lg:w-1/2 p-5 rounded-lg lg:rounded-l-none">
                <div class="px-8 mb-4 text-center">
                    <h3 class="pt-4 mb-2 text-3xl font-semibold">
                        Forgot your password?
                    </h3>
                    <p class="mb-4 text-lg text-farmer-green-shade-2">
                        We get it, stuff happens. Just enter your email address below and we'll send you a link to reset your password!
                    </p>
                </div>
                <form (ngSubmit)="forgot()" class="px-8 pt-6 pb-8" [formGroup]="forgotPassword">
                    <div class="mb-4">
                        <label for="emailAddress" class="block mb-2 text-sm font-bold text-farmer-green">Email Address</label>
                        <input formControlName="emailAddress" type="email" placeholder="example@yourcompany.com" class="py-3 focus:ring-farmer-green focus:border-farmer-green block w-full shadow-sm sm:text-sm border-gray-300 rounded-lg">
                    </div>
                    <div class="mb-6 text-center">
                        <button class="w-full px-4 py-2 font-bold text-farmer-white bg-farmer-red-shade-2 rounded-lg hover:bg-farmer-red focus:outline-none focus:shadow-outline">Reset Password</button>
                    </div>
                    <div class="text-center">
                        <a class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800" href="./register.html">
                        Create an Account!
                      </a>
                    </div>
                    <div class="text-center">
                        <a class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800" href="./index.html">
                        Already have an account? Login!
                      </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
