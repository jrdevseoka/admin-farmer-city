<section id="main-section" class="leading-normal tracking-normal overflow-x-hidden">
    <div class="flex flex-wrap">
        <app-admin-navigation>
        </app-admin-navigation>
        <div id="main-content" class="w-full bg-gray-100 pl-0 lg:pl-64 min-h-screen">
            <!-- Top Navigation Bar -->
            <div class="sticky top-0 z-40">
                <div class="w-full h-20 px-6 bg-gray-100 border-b flex items-center justify-between">
                    <div class="flex">
                        <div class="lg:hidden flex items-center justify-between">
                            <button class="text-farmer-green-shade-3 hover:text-farmer-green-shade-2 hover:border-farmer-white focus:outline-none navbar-burger">
                  <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
                </button>
                        </div>
                    </div>
                </div>
                <div class="p-6 bg-gray-100 mb-20">
                    <div class="home-section">
                        <div class="justify-between items-center my-6 lg:flex">
                            <h1 class="text-2xl text-farmer-green font-sans font-bold mb-2">
                                Hi, Admin
                            </h1>
                        </div>
                        <div class=" flex flex-wrap justify-center -mx-3 mb-20">
                            <div class="w-1/2 lg:w-1/4 px-3">
                                <div class="w-full bg-white text-farmer-green-shade-2 rounded flex items-center p-6 shadow-lg">
                                    <svg class="w-16 text-green-yellow-shade-2 h-16 mr-4 hidden md:block lg:block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 1 1 0 5.292M15 21H3v-1a6 6 0 0 1 12 0v1zm0 0h6v-1a6 6 0 0 0-9-5.197M13 7a4 4 0 1 1-8 0 4 4 0 0 1 8 0z"/></svg>
                                    <div class="text-farmer-green">
                                        <p class="font-bold text-3xl">20</p>
                                        <p class="text-l text-farmer-green">Total Users</p>
                                    </div>
                                </div>
                            </div>
                            <div class="w-1/2 lg:w-1/4 px-3">
                                <div class="w-full bg-white text-farmer-green-shade-2 rounded flex items-center p-6 shadow-lg">
                                    <svg class="w-16 text-green-yellow-shade-2 h-16 mr-4 hidden md:block lg:block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 1 1 0 5.292M15 21H3v-1a6 6 0 0 1 12 0v1zm0 0h6v-1a6 6 0 0 0-9-5.197M13 7a4 4 0 1 1-8 0 4 4 0 0 1 8 0z"/></svg>
                                    <div class="text-farmer-green">
                                        <p class="font-bold text-3xl">10</p>
                                        <p class="text-l text-farmer-green">Customers</p>
                                    </div>
                                </div>
                            </div>
                            <div class="w-1/2 lg:w-1/4 px-3">
                                <div class="w-full bg-white text-farmer-green-shade-2 rounded flex items-center p-6 shadow-lg">
                                    <svg class="w-16 text-green-yellow-shade-2 h-16 mr-4 hidden md:block lg:block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 1 1 0 5.292M15 21H3v-1a6 6 0 0 1 12 0v1zm0 0h6v-1a6 6 0 0 0-9-5.197M13 7a4 4 0 1 1-8 0 4 4 0 0 1 8 0z"/></svg>
                                    <div class="text-farmer-green">
                                        <p class="font-bold text-3xl">3</p>
                                        <p class="text-l text-farmer-green">Administrators</p>
                                    </div>
                                </div>
                            </div>
                            <div class="w-1/2 lg:w-1/4 px-3">
                                <div class="w-full bg-white text-farmer-green-shade-2 rounded flex items-center p-6 shadow-lg">
                                    <svg class="w-16 text-green-yellow-shade-2 h-16 mr-4 hidden md:block lg:block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 1 1 0 5.292M15 21H3v-1a6 6 0 0 1 12 0v1zm0 0h6v-1a6 6 0 0 0-9-5.197M13 7a4 4 0 1 1-8 0 4 4 0 0 1 8 0z"/></svg>
                                    <div class="text-farmer-green">
                                        <p class="font-bold text-3xl ">7</p>
                                        <p class="text-l  text-farmer-green">Suppliers</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="justify-between items-center my-6 lg:flex">
                            <a class="bg-farmer-green hover:bg-farmer-green-shade-1 focus:outline-none rounded-lg px-6 py-2 text-farmer-white font-semibold shadow lg:hidden block w-full">Create Product</a>
                        </div>
                        <div class="justify-between text-farmer-green  my-6 lg:flex flex-col align-middle">
                            <div class="flex flex-row items-center">
                                <div class="w-1/4">
                                    <p class="text-xl mt-3 font-bold mb-4 text-left">Customers</p>
                                </div>

                                <hr class="w-3/4 divide-y-2 border-farmer-green border-2">
                            </div>
                            <p class="text-base text-farmer-black">Add a new product to our e-commerce application</p>
                        </div>
                        <!-- Supplier Application information -->
                        <div class="flex flex-col">
                            <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                                <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                                    <form [formGroup]="userSignUpForm" (ngSubmit)="createAccount()">
                                        <!-- Representative Details -->
                                        <ng-container formGroupName="repDetails" *ngIf="step ==1">
                                            <div class="px-4 py-5 sm:p-6 grid grid-cols-6 gap-6">
                                                <div class="col-span-6 sm:col-span-3">
                                                    <label class="block text-base font-medium text-farmer-green-shade-3" for="fullName">Name:</label>
                                                    <input class="py-3 focus:ring-farmer-green focus:border-farmer-green block w-full shadow-sm sm:text-sm border-gray-300 rounded-lg" type="text" placeholder="Joe Smith" formControlName="fullName" name="fullName" />
                                                </div>
                                                <div class="col-span-6 sm:col-span-3">
                                                    <label for="provinceName" id="province" class="block text-base font-medium text-farmer-green-shade-3">Province</label>
                                                    <select class="relative w-full bg-white border border-gray-300 rounded-md shadow-sm pl-3 pr-10 py-3 text-left cursor-default focus:outline-none focus:ring-1 focus:ring-farmer-green focus:border-farmer-green sm:text-sm" formControlName="provinceName" name="provinceName">
                                                  <option value="" ngDefaultControl>Select Province</option>
                                                  <ng-container *ngFor="let item of provinces | async" >
                                                    <option value="{{item.id}}"> {{item.provinceName}}</option>
                                                  </ng-container>
                                                </select>
                                                </div>
                                                <div class="col-span-6 sm:col-span-3 lg:col-span-3">
                                                    <label class="block text-base font-medium text-farmer-green-shade-3" for="phoneNo">Phone</label>
                                                    <input type="tel" class="py-3 focus:ring-farmer-green focus:border-farmer-green block w-full shadow-sm sm:text-sm border-gray-300 rounded-lg" placeholder="000-726-0000" formControlName="phoneNo" name="phoneNo" />
                                                </div>
                                                <div class="col-span-6 sm:col-span-3 lg:col-span-3">
                                                    <label class="block text-base font-medium text-farmer-green-shade-3" for="emailAddress">Email</label>
                                                    <input class="py-3 focus:ring-farmer-green focus:border-farmer-green block w-full shadow-sm sm:text-sm border-gray-300 rounded-lg" placeholder="joe@example.com" type="email" formControlName="emailAddress" name="emailAddress" />
                                                </div>
                                                <div class="col-span-6 sm:col-span-3 lg:col-span-3">
                                                    <label for="password" class="block text-base font-medium text-farmer-green-shade-3">Password</label>
                                                    <input type="password" class="py-3 focus:ring-farmer-green focus:border-farmer-green block w-full shadow-sm sm:text-sm border-gray-300 rounded-lg" formControlName="password" name="password" />
                                                </div>
                                                <div class="col-span-6 sm:col-span-3">
                                                    <label for="confirmPassword" class="block text-base font-medium text-farmer-green-shade-3">Confirm Password</label>
                                                    <input type="password" class="py-3 focus:ring-farmer-green focus:border-farmer-green block w-full shadow-sm sm:text-sm border-gray-300 rounded-lg" formControlName="confirmPassword" name="confirmPassword" />
                                                </div>
                                            </div>
                                        </ng-container>
                                        <ng-container formGroupName="farmDetails" *ngIf="step == 2">
                                            <div class="px-4 py-5 sm:p-6 grid grid-cols-6 gap-6">
                                                <div class="block col-span-6 sm:col-span-4 lg:col-span-6">
                                                    <label class="block text-base font-medium text-farmer-green-shade-3" for="farmName">Farm Name</label>
                                                    <input placeholder="Smith Fruit & Veg Farm" class="py-3 focus:ring-farmer-green focus:border-farmer-green block w-full shadow-sm sm:text-sm border-gray-300 rounded-lg" type="text" formControlName="farmName" name="farmName" />
                                                </div>
                                                <ng-container>
                                                    <div class="col-span-6 sm:col-span-3">
                                                        <label class="block text-base font-medium text-farmer-green-shade-3" for="streetAddress">Street Address</label>
                                                        <input class="py-3 focus:ring-farmer-green focus:border-farmer-green block w-full shadow-sm sm:text-sm border-gray-300 rounded-lg" type="text" formControlName="streetAddress" name="streetAddress" />
                                                    </div>
                                                    <div class="col-span-6 sm:col-span-3">
                                                        <label for="provinceName" id="province" class="block text-base font-medium text-farmer-green-shade-3">Province</label>
                                                        <select class="relative w-full bg-white border border-gray-300 rounded-md shadow-sm pl-3 pr-10 py-3 text-left cursor-default focus:outline-none focus:ring-1 focus:ring-farmer-green focus:border-farmer-green sm:text-sm" formControlName="provinceName" name="provinceName">
                                                        <option value="" ngDefaultControl>Select Province</option>
                                                        <ng-container *ngFor="let item of provinces | async" >
                                                          <option value="{{item.id}}"> {{item.provinceName}}</option>
                                                        </ng-container>
                                                      </select>
                                                    </div>
                                                    <div class="col-span-6 sm:col-span-3">
                                                        <label class="block text-base font-medium text-farmer-green-shade-3" for="city">Town/City</label>
                                                        <input class="py-3 focus:ring-farmer-green focus:border-farmer-green block w-full shadow-sm sm:text-sm border-gray-300 rounded-lg" type="text" formControlName="city" name="city" />
                                                    </div>
                                                    <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                                                        <label class="block text-base font-medium text-farmer-green-shade-3" for="zipCode">ZIP Code</label>
                                                        <input class="py-3 focus:ring-farmer-green focus:border-farmer-green block w-full shadow-sm sm:text-sm border-gray-300 rounded-lg" type="text" formControlName="zipCode" name="zipCode" />
                                                    </div>
                                                    <div class="col-span-6 sm:col-span-3">
                                                        <label class="block text-base font-medium text-farmer-green-shade-3" for="farmCertificate">Farm Certificate</label>
                                                        <div class="flex text-sm">
                                                            <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-farmer-green  hover:bg-farmer-green-shade-2 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:bg-farmer-green-shade-2  px-3 py-3">
                                                        <span>Upload a farm certifcate</span>
                                                        <input formControlName ="farmCertificate" id="file-upload" (change)="selectedImg($event)" name="file-upload" accept="application/pdf" type="file" class="sr-only">
                                                     </label>
                                                        </div>
                                                    </div>
                                                </ng-container>


                                            </div>
                                        </ng-container>
                                        <ng-container formGroupName="accountDetails" *ngIf="step ==3">
                                            <div class="px-4 py-5 sm:p-6 grid grid-cols-6 gap-6">
                                                <div class="col-span-6 sm:col-span-4 lg:col-span-6">
                                                    <label class="block text-base font-medium text-farmer-green-shade-3" for="farmName">Account Holder Name</label>
                                                    <input class="py-3 focus:ring-farmer-green focus:border-farmer-green block w-full shadow-sm sm:text-sm border-gray-300 rounded-lg" type="text" placeholder="Farm Name" formControlName="accountHolderName" name="farmName " />
                                                </div>
                                                <div class="col-span-6 sm:col-span-3">
                                                    <label class="block text-base font-medium text-farmer-green-shade-3" for="bankName ">Bank Name</label>
                                                    <select class="relative w-full bg-white border border-gray-300 rounded-md shadow-sm pl-3 pr-10 py-3 text-left cursor-default focus:outline-none focus:ring-1 focus:ring-farmer-green focus:border-farmer-green sm:text-sm" formControlName="bankName">
                                                    <option value="" ngDefaultControl>Select Bank Name</option>
                                                    <ng-container *ngFor="let item of bankName | async" >
                                                      <option value="{{item.bankName}}"> {{item.bankName}}</option>
                                                    </ng-container>
                                                  </select>
                                                </div>
                                                <div class="col-span-6 sm:col-span-3">
                                                    <label class="block text-base font-medium text-farmer-green-shade-3" for="bankType">Bank Type</label>
                                                    <select class="relative w-full bg-white border border-gray-300 rounded-md shadow-sm pl-3 pr-10 py-3 text-left cursor-default focus:outline-none focus:ring-1 focus:ring-farmer-green focus:border-farmer-green sm:text-sm" formControlName="bankType">
                                                    <option value="" ngDefaultControl>Select Account Type</option>
                                                    <ng-container *ngFor="let item of bankType | async">
                                                      <option value="{{item.bankType}}"> {{item.bankType}}</option>
                                                  </ng-container>
                                                 </select>
                                                </div>
                                                <div class="col-span-6 sm:col-span-3">
                                                    <label class="block text-base font-medium text-farmer-green-shade-3" for="accountNo ">Account Number</label>
                                                    <input class="py-3 focus:ring-farmer-green focus:border-farmer-green block w-full shadow-sm sm:text-sm border-gray-300 rounded-lg" type="text" formControlName="accountNo" name="accountNo" />
                                                </div>
                                                <div class="col-span-6 sm:col-span-3">
                                                    <label class="block text-base font-medium text-farmer-green-shade-3" for="bankCode">Branch Code</label>
                                                    <input class="py-3 focus:ring-farmer-green bg-gray-50 focus:border-farmer-green block w-full lg:w-1/2 shadow-sm sm:text-sm border-gray-300 rounded-lg" type="text" formControlName="bankCode" name="bankCode " />
                                                </div>

                                            </div>
                                        </ng-container>
                                        <div class="px-4 py-3 border-t-2 border-gray-50 text-right sm:px-6">
                                            <a (click)="previous()" *ngIf="step !=1" class="ml-8 inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-farmer-yellow bg-transparent hover:bg-farmer-green-shade-1">Back</a>
                                            <button type="submit" *ngIf="step !=3 if(userType.value !='administrator')" class="mx-2 inline-flex justify-center py-3 px-5 border border-transparent shadow-sm text-base font-medium rounded-md text-farmer-white bg-farmer-green hover:bg-farmer-green-shade-2 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-farmer-green-shade-1">
                                             Next
                                        </button>
                                            <button *ngIf="step==3" type="submit" class="mx-2 inline-flex justify-center py-3 px-5 border border-transparent shadow-sm text-base font-medium rounded-md text-farmer-white bg-farmer-green hover:bg-farmer-green-shade-2 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-farmer-green-shade-1">
                                      Create a new supplier
                                  </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="w-full border-t-2 px-8 py-6 lg:flex justify-between items-center">
                    <p class="mb-2 lg:mb-0"> &copy; Copyright 2021</p>
                </div>
            </div>
        </div>
    </div>
</section>
